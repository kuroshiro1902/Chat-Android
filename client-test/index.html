<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chess Game.">
    <title>Chess Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
        href="libs/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <script
        src="libs/jquery.min.js">
    </script>
    <!-- Chessboard JS -->
    <link rel="stylesheet"
        href="libs/chessboard.css">
    <script defer src="libs/chessboard.min.js"></script>
    <!-- Chess JS (slightly modified) -->
    <script defer src="libs/chess.js"></script>
    <!-- Bootstrap JS --> 
    <script defer src="libs/bootstrap.min.js"></script>
    <!-- Socket.io-client -->
    <script defer src="libs/socket.io.min.js"></script>
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container my-3">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="text-align-center">Chess Game</h1>
                    <div class="row justify-content-center">
                        <span id="position-count">0</span>
                        &nbsp positions are evaluated. Time:&nbsp
                        <span id="time">0</span>s.
                    </div>
                    <div class="row mb-3 justify-content-center">
                        Speed: &nbsp <span id="positions-per-s">0</span> &nbsp positions/s.
                    </div>
                    <div id="setting">
                        <div class="card">
                            <div class="card-header" id="settingsHeading">
                                <h2 class="text-align-center">
                                    <button class="btn btn-header no-outline" data-toggle="collapse" data-target="#settings" 
                                    aria-expanded="true" aria-controls="settings">
                                        Settings
                                    </button>
                                </h2>
                            </div>
                        </div>
                        <div id="settings" class="collapse" aria-labelledby="settingsHeading" data-parent="#setting">
                            <div class="card-body">
                                <div class="row align-items-center justify-content-center">
                                    <div class="form-group">
                                        <label for="search-depth">Search Depth (Black):</label>
                                        <select id="search-depth">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3" selected>3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row align-items-center justify-content-center">
                                    <div class="form-group">
                                        <label for="search-depth-white">Search Depth (White):</label>
                                        <select id="search-depth-white">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3" selected>3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row align-items-center justify-content-center">
                                    <div class="form-group">
                                        <input type="checkbox" id="showHint" name="showHint" value="showHint">
                                        <label for="showHint">Show Suggested Move (White)</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="openingPositionsHeading">
                                <h2 class="text-align-center">
                                    <button class="btn btn-header no-outline" data-toggle="collapse" data-target="#openingPositions" 
                                    aria-expanded="true" aria-controls="openingPositions">
                                        Opening Positions
                                    </button>
                                </h2>
                            </div>
                        </div>
                        <div id="openingPositions" class="collapse" aria-labelledby="openingPositionsHeading" data-parent="#setting">
                            <div class="card-body">
                                <div class="row my-3 text-align-center">
                                    <div class="col-md-6 my-2">
                                        <button class="btn btn-primary" id="ruyLopezBtn">Ruy Lopez</button>
                                    </div>
                                    <div class="col-md-6 my-2">
                                        <button class="btn btn-primary" id="italianGameBtn">Italian Game</button>
                                    </div>
                                </div>
                                <div class="row my-3 text-align-center">
                                    <div class="col-md-6 my-2">
                                        <button class="btn btn-primary" id="sicilianDefenseBtn">Sicilian Defense</button>
                                    </div>
                                    <div class="col-md-6 my-2">
                                        <button class="btn btn-primary" id="startBtn">Start Position</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="compVsCompHeading">
                                <h2 class="text-align-center">
                                    <button class="btn btn-header no-outline" data-toggle="collapse" data-target="#compVsComp" aria-expanded="true" aria-controls="compVsComp">
                                        Computer vs. Computer
                                    </button>
                                </h2>
                            </div>
                        </div>
                    </div>
                    <div id="compVsComp" class="collapse" aria-labelledby="compVsCompHeading" data-parent="#setting">
                        <div class="card-body">
                            <div class="row text-align-center">
                                <div class="col-md-6 my-2">
                                    <button class="btn btn-success" id="compVsCompBtn">Start Game</button>
                                </div>
                                <div class="col-md-6 my-2">
                                    <button class="btn btn-danger" id="resetBtn">Stop and Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row my-3 text-align-center">
                        <div class="col-md-12">
                            <h2>Advantage</h2>
                            <p><span id="advantageColor">Neither side</span> has the advantage 
                                (+<span id="advantageNumber">0</span>).</p>
                            <div class="progress">
                                <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" 
                                    role="progressbar" aria-valuenow="0" style="width: 50%"
                                    aria-valuemin="-2000" aria-valuemax="4000" id='advantageBar'>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row my-3 text-align-center">
                        <div class="col-md-12">
                            <h2>Status</h2>
                            <p><span id="status">No check, checkmate, or draw.</span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="myBoard"></div>
                    <div class="row my-3 text-align-center">
                        <div class="col-md-6 my-2">
                            <button class="btn btn-danger" id="undoBtn">Undo</button>
                        </div>
                        <div class="col-md-6 my-2">
                            <button class="btn btn-success" id="redoBtn">Redo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <button id="join-game">Join game</button>
    <form id="room-form">
        <input name="roomId" placeholder="Room id (anything)" />
        <button>join room</button>
    </form>

    <script defer src="js/Socket.js"></script>
    <script defer src="js/Game.js"></script>
    <script defer src="js/Chessbot.js"></script>
</body>

</html>
